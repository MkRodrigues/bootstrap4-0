<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <title>Caravan</title>
</head>

<body>

    <!-- Modal - Referencia botão LOGIN -->

    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTitulo" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLoginTitulo">Entre na sua Conta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <!-- Um form-group é responsável por agrupar campos de formulários com suas informações adjacentes -->
                        <!-- A classe form-control é responsável por configurar os campos com o layout padrão do bootstrap -->
                        <div class="form-group">
                            <label for="inserirEmail">Endereço de E-mail</label>
                            <input type="email" class="form-control" id="inserirEmail">
                        </div>
                        <div class="form-group">
                            <label for="inserirSenha">Senha</label>
                            <input type="password" class="form-control" id="inserirSenha">
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Entrar na Conta</button>
                    <small class="form-text text-muted">Esqueceu a senha? <a href="#">Clique Aqui!</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- @fimModal -->

    <!-- O atributo navbar-spand-md é responsável por habilitar o Menu Toggle quando a página passa a ter menos de 720px -->
    <nav class="navbar navbar-light bg-light navbar-expand-md py-3 fixed-top box-shadow">
        <a href="index.html" class="navbar-brand"><img src="../assets/img/caravan.svg" alt="Caravan"></a>

        <!-- O atributo Data refere-se à tudo que envolve Javascript -->
        <!-- O atributo Aria refere-se à acessibilidade -->
        <!-- O atributo data-target define um alvo para o Menu Lateral que deve ser referenciado com os itens que serão inseridos dentro do mesmo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abre o menu lateral">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Referência ao data-target -->
        <!-- O atributo Collapse é o responsável por esconder todos os elementos do menu quando o menu Toggle aparecer -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle active" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a>

                    <!-- Responsável por inserir as páginas do Menu Dropdown -->
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                        <!-- Itens do Meunu Dropdown -->
                        <a href="local.html" class="dropdown-item">California</a>
                        <a href="local.html" class="dropdown-item">Paris</a>
                        <a href="local.html" class="dropdown-item">Dublin</a>

                    </div>

                </li>
                <li class="nav-item"><a href="planos.html" class="nav-link">Planos</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-toggle="modal" data-target="#modalLogin">Login</a></li>
                <li class="nav-item"><a href="inscricao.html" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>















    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
