<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <title>Caravan</title>
</head>

<body>

    <!-- O atributo navbar-spand-md é responsável por habilitar o Menu Toggle quando a página passa a ter menos de 720px -->
    <nav class="navbar navbar-light bg-light navbar-expand-md py-3 fixed-top box-shadow">
        <a href="index.html" class="navbar-brand"><img src="../assets/img/caravan.svg" alt="Caravan"></a>

        <!-- O atributo Data refere-se à tudo que envolve Javascript -->
        <!-- O atributo Aria refere-se à acessibilidade -->
        <!-- O atributo data-target define um alvo para o Menu Lateral que deve ser referenciado com os itens que serão inseridos dentro do mesmo -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abre o menu lateral">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Referência ao data-target -->
        <!-- O atributo Collapse é o responsável por esconder todos os elementos do menu quando o menu Toggle aparecer -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a>

                    <!-- Responsável por inserir as páginas do Menu Dropdown -->
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                        <!-- Itens do Meunu Dropdown -->
                        <a href="local.html" class="dropdown-item">California</a>
                        <a href="local.html" class="dropdown-item">Paris</a>
                        <a href="local.html" class="dropdown-item">Dublin</a>

                    </div>

                </li>
                <li class="nav-item"><a href="planos.html" class="nav-link">Planos</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="inscricao.html" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row bg-dark text-white">

            <div class="col-lg-7 p-0">
                <div id="carouselCidades" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselCidades" data-slide-to="1"></li>
                        <li data-target="#carouselCidades" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/img/california.jpg" alt="California">
                            <div class="carousel-caption">
                                <h2 class="display-4">California</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/img/paris.jpg" alt="Paris">
                            <div class="carousel-caption">
                                <h2 class="display-4">Paris</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/img/dublin.jpg" alt="Dublin">
                            <div class="carousel-caption">
                                <h2 class="display-4">Dublin</h2>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>
            </div>

            <div class="col-lg-5 p-4 my-auto">
                <h1 class="display-4">Realize a viagem dos seus Sonhos</h1>
                <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas</p>
                <form action="">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
                        <span class="input-group-append">
                            <button class="btn btn-primary" type="button">Inscreva-se</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>














    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
